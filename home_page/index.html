<!DOCTYPE html>
<html lang="en">

<head>
    <title>Funfinity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.15.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="../home_page/index.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body class="overflow-y-hidden">

    <!-- HEADER -->

    <header>
        <div class="container-fluid text-center">
            <div class="w-100 d-flex justify-content-between">
                <div class="">
                    <a href="/funfinity/funfinity.html"><i class="bi bi-controller logo"></i></a>
                </div>
                <div class="col-10">
                    <h1 class="title">FUNFINITY</h1>
                </div>
                <div class="">
                    <i type="button" class="bi bi-gear icons" data-bs-toggle="modal" data-bs-target="#exampleModal"></i>
                </div>
            </div>
        </div>
    </header>

    <!-- GAMES -->

    <div id="grid">
        <a>
            <div class="left" type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                <div class="overlay-text title">TIC TAC TOE</div>
            </div>
        </a>
        <a href="../nonograms/nonograms_game.html">
            <div class="left-center">
                <div class="overlay-text title">NONOGRAMS</div>
            </div>
        </a>
        <a href="../tetris/tetris.html">
            <div class="right-center">
                <div class="overlay-text title">TETRIS</div>
            </div>
        </a>
        <a href="../2048/2048.html">
            <div class="right">
                <div class="overlay-text title">2048</div>
            </div>
        </a>

    </div>

    <!-- MODAL SETTINGS -->

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">SETTINGS</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body container text-center">
                    <div class="row">
                        <div class="col">
                            <i class="bi bi-volume-up-fill settings-icons"></i>
                            <div class="mt-2 settings-title">ЗВУК</div>
                            <br>
                            <div class="d-flex justify-content-center">
                                <input type="checkbox" class="checkbox" id="soundCheckbox">
                                <label for="soundCheckbox" class="checkbox-label">
                                    <span class="ball"></span>
                                </label>
                                <audio id="audioPlayer"
                                    src="../images/Circus Clown Music - Sound Effect (HD).mp3"></audio>
                            </div>
                        </div>
                        <div class="col">
                            <i class="bi bi-palette settings-icons"></i>
                            <div class="mt-2 settings-title">ТЪМНА ТЕМА</div>
                            <br>
                            <div class="d-flex justify-content-center">
                                <input type="checkbox" class="checkbox" id="themeCheckbox">
                                <label for="themeCheckbox" class="checkbox-label">
                                    <span class="ball"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- TIC TAC TOE MODAL -->

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="d-flex justify-content-center">
                        <a href="../tic_tac_toe/tic_tac_toe_game_1_player.html"><button class="play">Играч VS Компютър</button></a>
                        <a href="../tic_tac_toe/tic_tac_toe_game_2_players.html"><button class="play">Играч 1 VS Играч 2</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../settings/sound_theme.js"></script>

</body>

</html>
