<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Funfinity</title>
</head>

<body>
    <header class="d-flex justify-content-between header">
        <div class="d-flex justify-content-start">
            <img src="/images/back.png" alt="back arrow" style="width: 30px; height: 30px;">
            <img src="/images/next.png" alt="next arrow" style="width: 30px; height: 30px;">
        </div>

        <div>
            <h1>FUNFINITY</h1>
        </div>

        <div class="d-flex justify-content-end">
            <img src="/images/settings.png" alt="settings" style="width: 30px; height: 30px;">
            <img src="/images/account.png" alt="accounts" style="width: 30px; height: 30px;">
        </div>
    </header>

    <div class="position-absolute top-50 start-50 translate-middle">

        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <img src="/images/theme.png" alt="game 1" style="width: 160px; height: 160px;">
                </div>
                <div class="col">
                    <img src="/images/theme.png" alt="game 2" style="width: 160px; height: 160px;">
                </div>
                <div class="col">
                    <img src="/images/theme.png" alt="game 3" style="width: 160px; height: 160px;">
                </div>
            </div>
        </div>

        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <img src="/images/theme.png" alt="game 4" style="width: 160px; height: 160px;">
                </div>
                <div class="col">
                    <img src="/images/theme.png" alt="game 5" style="width: 160px; height: 160px;">
                </div>
                <div class="col">
                    <img src="/images/theme.png" alt="game 6" style="width: 160px; height: 160px;">
                </div>
            </div>
        </div>
<!-- https://www.w3schools.com/graphics/game_intro.asp -->
    </div>
</body>

</html>
