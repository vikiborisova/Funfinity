<!DOCTYPE html>
<html lang="en">

<head>
    <title>Funfinity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.15.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="../home_page/index.css" />
</head>

<body class="overflow-y-hidden">

    <!-- HEADER -->

    <header>
        <div class="container-fluid text-center mt-2">
            <div class="w-100 d-flex justify-content-between">
                <div class="">
                    <a href="/funfinity/funfinity.html"><img class="logo" src="/images/logo.png"></a>
                </div>
                <div class="col-10">
                    <h1 class="title">БЕЗКРАЙНА ЗАБАВА</h1>
                </div>
                <div class="">
                    <img type="button" class="icons" src="/images/settings1.svg" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                </div>
            </div>
        </div>
    </header>

    <div id="grid">
        <a href="../tic_tac_toe/tic_tac_toe_game.html">
            <div class="left">
                <div class="overlay-text">TIC TAC TOE</div>
            </div>
        </a>
        <a href="../nonograms/nonograms_game.html">
            <div class="left-center">
                <div class="overlay-text">NONOGRAMS</div>
            </div>
        </a>
        <a href="../tetris/tetris.html">
            <div class="right-center">
                <div class="overlay-text">TETRIS</div>
            </div>
        </a>
        <a href="../2048/2048.html">
            <div class="right">
                <div class="overlay-text">2048</div>
            </div>
        </a>

    </div>

    <!-- MODAL SETTINGS -->

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">SETTINGS</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body container text-center">
                    <div class="row">
                        <div class="col">
                            <img src="../images/volume.png" alt="sound" class="w-50">
                            <div class="mt-2">ЗВУК</div>
                            <br>
                            <div class="d-flex justify-content-center">
                                <input type="checkbox" class="checkbox" id="soundCheckbox">
                                <label for="soundCheckbox" class="checkbox-label">
                                    <span class="ball"></span>
                                </label>
                                <audio id="audioPlayer" src="../images/Circus Clown Music - Sound Effect (HD).mp3"></audio>
                            </div>
                        </div>
                        <div class="col">
                            <img src="../images/theme (1).png" alt="theme" class="w-50">
                            <div class="mt-2">ТЪМНА ТЕМА</div>
                            <br>
                            <div class="d-flex justify-content-center">
                                <input type="checkbox" class="checkbox" id="themeCheckbox">
                                <label for="themeCheckbox" class="checkbox-label">
                                    <span class="ball"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../settings/sound_theme.js"></script>

</body>

</html>
