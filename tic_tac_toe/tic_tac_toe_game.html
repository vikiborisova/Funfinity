<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="tic_tac_toe_game.css">
    <script src="tic_tac_toe_game.js"></script>
    <title>TIC TAC TOE</title>
</head>

<body>
    <div id="main" class="position-absolute top-50 start-50 translate-middle">
        <h1>TIC TAC TOE</h1>
        <br><br>
        <div class="grid">
            <div class="row">
                <input type="text" id="c1" class="cell" onclick="turn1(); Tic_Tac_Toe();" readonly>
                <input type="text" id="c2" class="cell" onclick="turn2(); Tic_Tac_Toe();" readonly>
                <input type="text" id="c3" class="cell" onclick="turn3(); Tic_Tac_Toe();" readonly>
            </div>
            <div class="row">
                <input type="text" id="c4" class="cell" onclick="turn4(); Tic_Tac_Toe();" readonly>
                <input type="text" id="c5" class="cell" onclick="turn5(); Tic_Tac_Toe();" readonly>
                <input type="text" id="c6" class="cell" onclick="turn6(); Tic_Tac_Toe();" readonly>
            </div>
            <div class="row">
                <input type="text" id="c7" class="cell" onclick="turn7(); Tic_Tac_Toe();" readonly>
                <input type="text" id="c8" class="cell" onclick="turn8(); Tic_Tac_Toe();" readonly>
                <input type="text" id="c9" class="cell" onclick="turn9(); Tic_Tac_Toe();" readonly>
            </div>
        </div>

        <br><br><br>

        <button id="resetButton" onclick="resetFunc()">RESET</button>
        <br><br>
        <p id="print"> </p>
    </div>
</body>

</html>
