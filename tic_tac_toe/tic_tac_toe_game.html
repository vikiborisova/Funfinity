<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.15.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/tic_tac_toe/tic_tac_toe_game.css">
    <title>FUNFINITY-TIC TAC TOE</title>
</head>

<body>

    <!-- HEADER -->

    <header>
        <div class="container-fluid text-center mt-2">
            <div class="w-100 d-flex justify-content-between">
                <div class="">
                    <a href="/funfinity/funfinity.html"><img class="logo" src="/images/logo.png"></a>
                </div>
                <div class="col-10">
                    <h1 class="title">БЕЗКРАЙНА ЗАБАВА</h1>
                </div>
                <div class="">
                    <img type="button" class="icons" src="/images/settings1.svg" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                </div>
            </div>
        </div>
    </header>

    <!-- BUTTONS -->

    <div class="row position-absolute top-50 start-50 translate-middle text-center">
        <a href="tic_tac_toe_game_1_player.html"><button class="play">Играч VS Компютър</button></a>
        <a href="tic_tac_toe_game_2_players.html"><button class="play">Играч 1 VS Играч 2</button></a>
    </div>

    <!-- MODAL SETTINGS -->

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">SETTINGS</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body container text-center">
                    <div class="row">
                        <div class="col">
                            <img src="../images/volume.png" alt="sound" class="w-50">
                            <div class="mt-2">ЗВУК</div>
                            <br>
                            <div class="d-flex justify-content-center">
                                <input type="checkbox" class="checkbox" id="soundCheckbox">
                                <label for="soundCheckbox" class="checkbox-label">
                                    <span class="ball"></span>
                                </label>
                            </div>
                        </div>
                        <div class="col">
                            <img src="../images/theme (1).png" alt="theme" class="w-50">
                            <div class="mt-2">ТЪМНА ТЕМА</div>
                            <br>
                            <div class="d-flex justify-content-center">
                                <input type="checkbox" class="checkbox" id="themeCheckbox">
                                <label for="themeCheckbox" class="checkbox-label">
                                    <span class="ball"></span>
                                </label>
                                <script>

                                    function setInitialTheme() {
                                        const currentTheme = localStorage.getItem("theme");
                                        if (currentTheme === "dark") {
                                            document.body.classList.add("dark");
                                            checkboxTheme.checked = true;
                                        } else {
                                            document.body.classList.remove("dark");
                                            checkboxTheme.checked = false;
                                        }
                                    }

                                    function toggleTheme() {
                                        if (document.body.classList.contains("dark")) {
                                            document.body.classList.remove("dark");
                                            localStorage.setItem("theme", "light");
                                        } else {
                                            document.body.classList.add("dark");
                                            localStorage.setItem("theme", "dark");
                                        }
                                    }

                                    const checkboxTheme = document.getElementById("themeCheckbox");
                                    checkboxTheme.addEventListener("change", toggleTheme);

                                    setInitialTheme();

                                </script>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
