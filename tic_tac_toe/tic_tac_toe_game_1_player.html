<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=1024">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.15.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/tic_tac_toe/tic_tac_toe_game.css">
    <script src="tic_tac_toe_game_1_player.js"></script>
    <title>TIC TAC TOE</title>
</head>

<body>
    <header class="d-flex justify-content-between header">
        <div class="d-flex justify-content-start">
            <a href="/funfinity/funfinity.html"><img class="logo ms-2" src="/images/logo.png"></a>
        </div>

        <div>
            <h1 class="title">FUNFINITY</h1>
        </div>

        <div class="d-flex justify-content-end">
            <img type="button" class="icons me-2" src="/images/settings1.svg" data-bs-toggle="modal"
                data-bs-target="#exampleModal">
        </div>
    </header>

    <div class="container mt-5">
        <h1 class="text-center mb-4 title1"><i>Tic Tac Toe - 1 player</i></h1>
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 d-flex justify-content-center">
                <div id="board" class="text-center"></div>

            </div>
        </div>
        <div class="d-flex justify-content-center mt-3">
            <div id="result" class="text-center mt-3"></div>
        </div>
        <div class="d-flex justify-content-center mt-3">
            <div id="score" class="text-center mt-3"></div>
        </div>
        <div class="d-flex justify-content-center mt-3">
            <button id="resetBtn" type="button" class="play">PLAY</button>
        </div>
    </div>


    <!-- MODAL SETTINGS -->

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">SETTINGS</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body container text-center">
                    <div class="row">
                        <div class="col">
                            <img src="../images/volume.png" alt="sound" class="w-50">
                            <div class="mt-2">ЗВУК</div>
                            <br>
                            <div class="d-flex justify-content-center">
                                <input type="checkbox" class="checkbox" id="soundCheckbox">
                                <label for="soundCheckbox" class="checkbox-label">
                                    <span class="ball"></span>
                                </label>
                            </div>
                        </div>
                        <div class="col">
                            <img src="../images/theme (1).png" alt="theme" class="w-50">
                            <div class="mt-2">ТЪМНА ТЕМА</div>
                            <br>
                            <div class="d-flex justify-content-center">
                                <input type="checkbox" class="checkbox" id="themeCheckbox">
                                <label for="themeCheckbox" class="checkbox-label">
                                    <span class="ball"></span>
                                </label>
                                <script>
                                    const checkboxTheme = document.getElementById("themeCheckbox")
                                    checkboxTheme.addEventListener("change", () => {
                                        document.body.classList.toggle("dark")
                                    })
                                </script>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
