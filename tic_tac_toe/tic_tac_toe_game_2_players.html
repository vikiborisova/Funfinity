<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/tic_tac_toe/tic_tac_toe_game.css">
    <script src="tic_tac_toe_game_2_players.js"></script>
    <title>TIC TAC TOE</title>
</head>

<body>
    <header class="d-flex justify-content-between header">
        <div class="d-flex justify-content-start">
            <a href="/funfinity/funfinity.html"><img class="logo" src="/images/logo.png"></a>
        </div>

        <div>
            <h1 class="title">FUNFINITY</h1>
        </div>

        <div class="d-flex justify-content-end">
            <img class="icons" src="/images/settings1.svg">
            <img class="icons" src="/images/account1.svg">
        </div>
    </header>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Tic Tac Toe - 2 player</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div id="board" class="text-center"></div>
                <div id="result" class="text-center mt-3"></div>
                <div id="score" class="text-center mt-3"></div>
                <button id="resetBtn" class="btn btn-primary mt-3">Reset Game</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
