<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Funfinity</title>
</head>

<body>
    <div class="header">
        <div>
            <a href="#" id="resetButton"><img class="icons" src="images/back.png" alt="back"></a>
            <img class="icons" src="images/next.png" alt="next">
        </div>
        <div class="title">
            <h4>FUNFINITY</h4>
        </div>
        <div>
            <img class="icons" src="images/settings.png" alt="settings">
            <img class="icons" src="images/account.png" alt="account">
        </div>
    </div>

    <div class="containers">
        <div class="col">
            <div class="gameBox">
                <img src="images/black_background.jpg" alt="Game 1">
            </div>

            <div class="gameBox">
                <img src="images/black_background.jpg" alt="Game 2">
            </div>
        </div>

        <div class="col">
            <div class="gameBox">
                <img src="images/black_background.jpg" alt="Game 3">
            </div>

            <div class="gameBox">
                <img src="images/black_background.jpg" alt="Game 4">
            </div>
        </div>


        <div class="col">
            <div class="gameBox">
                <img src="images/black_background.jpg" alt="Game 5">
            </div>

            <div class="gameBox">
                <img src="images/black_background.jpg" alt="Game 6">
            </div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var gameBoxes = document.querySelectorAll('.gameBox');

            gameBoxes.forEach(function (box) {
                box.addEventListener('click', function () {
                    // Hide other game boxes
                    gameBoxes.forEach(function (otherBox) {
                        if (otherBox !== box) {
                            otherBox.classList.add('hidden');
                        }
                    });

                    // Enlarge the clicked game box
                    box.classList.add('enlarged');

                    // Add an event listener to the enlarged box to reset on click
                    function resetHandler() {
                        // Show all game boxes
                        gameBoxes.forEach(function (otherBox) {
                            otherBox.classList.remove('hidden');
                        });

                        // Remove enlargement
                        box.classList.remove('enlarged');

                        // Remove the temporary reset handler
                        box.removeEventListener('click', resetHandler);
                    }

                    // Add the reset handler
                    box.addEventListener('click', resetHandler);
                });
            });

            var resetButton = document.getElementById('resetButton');

            resetButton.addEventListener('click', function () {
                location.reload(); // Reloads the page
            });
        });
    </script>
</body>

</html>
