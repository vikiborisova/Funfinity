<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024">
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Funfinity</title>
</head>

<body>
    <div class="header">
        <div>
            <a href="#" id="resetButton"><img class="icons" src="images/back.png" alt="back"></a>
            <img class="icons" src="images/next.png" alt="next">
        </div>
        <div class="title">
            <h4>FUNFINITY</h4>
        </div>
        <div>
            <img class="icons" src="images/settings.png" alt="settings">
            <img class="icons" src="images/account.png" alt="account">
        </div>
    </div>

    <div class="containers">
        <div class="col">
            <div class="gameBox">
                <img src="images/black_background.jpg" alt="Game 1">
            </div>

            <div class="gameBox">
                <img src="images/black_background.jpg" alt="Game 2">
            </div>
        </div>

        <div class="col">
            <div class="gameBox">
                <img src="images/black_background.jpg" alt="Game 3">
            </div>

            <div class="gameBox">
                <img src="images/black_background.jpg" alt="Game 4">
            </div>
        </div>


        <div class="col">
            <div class="gameBox">
                <img src="images/black_background.jpg" alt="Game 5">
            </div>

            <div class="gameBox">
                <img src="images/black_background.jpg" alt="Game 6">
            </div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function () {

            var gameBoxes = document.querySelectorAll('.gameBox');

            gameBoxes.forEach(function (box) {
                box.addEventListener('click', function () {
                    //skriva drugite
                    gameBoxes.forEach(function (otherBoxes) {
                        if (otherBoxes !== box) {
                            otherBoxes.classList.add('hidden');
                        }
                    });
                    //ugolemqva clicknatiq
                    box.classList.add('enlarged');
                });
            });

            var resetButton = document.getElementById('resetButton');

            resetButton.addEventListener('click', function () {
                location.reload(); //prezarejda stranicata
            });
        });
    </script>
</body>

</html>
