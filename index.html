<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Funfinity</title>
</head>

<body>
    <div class="header">
        <div>
            <img class="icons" src="images/back.png" alt="back">
            <img class="icons" src="images/next.png" alt="next">
        </div>
        <div class="title">
            <h4>FUNFINITY</h4>
        </div>
        <div>
            <img class="icons" src="images/settings.png" alt="settings">
            <img class="icons" src="images/account.png" alt="account">
        </div>
    </div>

    <div class="containers">
        <div class="row">
            <div class="gameBox">
                <img src="images/black_background.jpg" alt="Game 1">
            </div>

            <div class="gameBox">
                <img src="images/black_background.jpg" alt="Game 2">
            </div>

            <div class="gameBox">
                <img src="images/black_background.jpg" alt="Game 3">
            </div>
        </div>
        <div class="row">
            <div class="gameBox">
                <img src="images/black_background.jpg" alt="Game 4">
            </div>

            <div class="gameBox">
                <img src="images/black_background.jpg" alt="Game 5">
            </div>

            <div class="gameBox">
                <img src="images/black_background.jpg" alt="Game 6">
            </div>
        </div>
    </div>
</body>

</html>
