<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.15.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.cdnfonts.com/css/games" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../tetris/tetris.css">
    <title>Tetris</title>
</head>

<body>

    <!-- HEADER -->

    <header>
        <div class="container-fluid text-center">
            <div class="w-100 d-flex justify-content-between">
                <div class="">
                    <a href="/funfinity/funfinity.html"><i class="bi bi-controller logo"></i></a>
                </div>
                <div class="col-10">
                    <h1 class="title">FUNFINITY</h1>
                </div>
                <div class="">
                    <i onclick="wait()" type="button" class="bi bi-gear icons" data-bs-toggle="modal"
                        data-bs-target="#exampleModal"></i>
                </div>
            </div>
        </div>
    </header>

    <!-- TETRIS -->

    <div class="container-fluid text-center mt-2">

        <div class="row d-flex align-items-center">

            <div id="menu" class="col-lg-3 col-md-6 col-12">
                <div>
                    <h1 class="game-text">TETRIS</h1>
                    <div class="empty"></div>
                    <canvas id="upcoming"></canvas>
                    <p class="result">Рекорд:  <span id="score">00000</span></p>
                    <p class="result">Редове:  <span id="rows">0</span></p>
                </div>
            </div>

            <div class="col-lg-6 col-md-6 col-12">
                <canvas id="canvas">
                </canvas>
            </div>

            <div class="col-lg-3 col-12">
                <div class="row d-flex justify-content-center buttons">

                    <button type="button" class="play" data-toggle="modal" data-target="#howToPlayModal"
                        onclick="wait()">Правила</button>
                    <button id="start" type="button" class="play" onclick="play()">Нова игра</button>
                    <button type="button" class="play" data-toggle="modal" data-target="#historyModal"
                        onclick="wait()">История</button>
                </div>
            </div>
        </div>
    </div>




    <!-- MODAL SETTINGS -->

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
        onclick="continuePlay()">

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">SETTINGS</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        onclick="continuePlay()"></button>
                </div>
                <div class="modal-body container text-center">
                    <div class="row">
                        <div class="col">
                            <i class="bi bi-volume-up-fill settings-icons"></i>
                            <div class="mt-2 settings-title">ЗВУК</div>
                            <br>
                            <div class="d-flex justify-content-center">
                                <input type="checkbox" class="checkbox" id="soundCheckbox">
                                <label for="soundCheckbox" class="checkbox-label">
                                    <span class="ball"></span>
                                </label>
                                <audio id="audioPlayer"
                                    src="../images/Circus Clown Music - Sound Effect (HD).mp3"></audio>
                            </div>
                        </div>
                        <div class="col">
                            <i class="bi bi-palette settings-icons"></i>
                            <div class="mt-2 settings-title">ТЪМНА ТЕМА</div>
                            <br>
                            <div class="d-flex justify-content-center">
                                <input type="checkbox" class="checkbox" id="themeCheckbox">
                                <label for="themeCheckbox" class="checkbox-label">
                                    <span class="ball"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL HOW TO PLAY -->

    <div class="modal fade" id="howToPlayModal" tabindex="-1" role="dialog" aria-labelledby="howToPlayModalTitle"
        aria-hidden="true" onclick="continuePlay()">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="howToPlayModalTitle">ПРАВИЛА</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                        onclick="continuePlay()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"
                        onclick="continuePlay()">Затвори</button>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL HISTORY -->

    <div class="modal fade" id="historyModal" tabindex="-1" role="dialog" aria-labelledby="historyModalTitle"
        aria-hidden="true" onclick="continuePlay()">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="historyModalTitle">ИСТОРИЯ</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                        onclick="continuePlay()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"
                        onclick="continuePlay()">Затвори</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../tetris/tetris.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../settings/sound_theme.js"></script>
</body>

</html>
