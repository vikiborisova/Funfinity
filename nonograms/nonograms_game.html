<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.15.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.cdnfonts.com/css/games" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="nonograms_game.css">
    <title>NONOGRAMS</title>
</head>

<body>

    <!-- HEADER -->

    <header>
        <div class="container-fluid text-center mt-2">
            <div class="row">
                <div class="col">
                    <a href="/funfinity/funfinity.html"><img class="logo" src="/images/logo.png"></a>
                </div>
                <div class="col-10">
                    <h1 class="title">БЕЗКРАЙНА ЗАБАВА</h1>
                </div>
                <div class="col">
                    <img type="button" class="icons" src="/images/settings1.svg" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                </div>
            </div>
        </div>
    </header>

    <!-- NONOGRAMS -->

    <div class="container-fluid mt-5">

        <h1 class="text-center">NONOGRAMS</h1>

        <div class="row mt-5">
            <div class="col-12 col-lg-3 d-flex justify-content-center">
                <div class="col text-center">
                    <div class="row">
                        <div class="input-container col-lg-12 col-sm-5 mt-3">
                            <label for="set-h">Height</label>
                            <input id="set-h" type="number" min="3" max="10" value="5">
                        </div>
                        <div class="input-container col-lg-12 col-sm-2 mt-3">
                            <label for="set-w">Width</label>
                            <input id="set-w" type="number" min="3" max="10" value="5">
                        </div>
                        <div class="col-lg-12 col-sm-5 mt-3">
                            <button class="solution" id="solution"></button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-lg-6 d-flex justify-content-center mb-3">
                <table id="game"></table>
            </div>

            <div class="col-12 col-lg-3 buttons mt-4">
                <div class="row d-flex justify-content-center">

                    <button type="button" class="play" data-toggle="modal"
                        data-target="#howToPlayModal">Правила</button>
                    <button id="new-game" type="button" class="play">Нова игра</button>
                    <button type="button" class="play" data-toggle="modal" data-target="#historyModal">История</button>
                </div>
            </div>

        </div>
    </div>



    <!-- MODAL SETTINGS -->

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">SETTINGS</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body container text-center">
                    <div class="row">
                        <div class="col">
                            <img src="../images/volume.png" alt="sound" class="w-50">
                            <div class="mt-2">ЗВУК</div>
                            <br>
                            <div class="d-flex justify-content-center">
                                <input type="checkbox" class="checkbox" id="soundCheckbox">
                                <label for="soundCheckbox" class="checkbox-label">
                                    <span class="ball"></span>
                                </label>
                            </div>
                        </div>
                        <div class="col">
                            <img src="../images/theme (1).png" alt="theme" class="w-50">
                            <div class="mt-2">ТЪМНА ТЕМА</div>
                            <br>
                            <div class="d-flex justify-content-center">
                                <input type="checkbox" class="checkbox" id="themeCheckbox">
                                <label for="themeCheckbox" class="checkbox-label">
                                    <span class="ball"></span>
                                </label>
                                <script>
                                    const checkboxTheme = document.getElementById("themeCheckbox")
                                    checkboxTheme.addEventListener("change", () => {
                                        document.body.classList.toggle("dark")
                                    })
                                </script>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL HOW TO PLAY -->

    <div class="modal fade" id="howToPlayModal" tabindex="-1" role="dialog" aria-labelledby="howToPlayModalTitle"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="howToPlayModalTitle">ПРАВИЛА</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Затвори</button>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL HISTORY -->

    <div class="modal fade" id="historyModal" tabindex="-1" role="dialog" aria-labelledby="historyModalTitle"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="historyModalTitle">ИСТОРИЯ</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Затвори</button>
                </div>
            </div>
        </div>
    </div>


    <script src="nonograms_game.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body>

</html>
