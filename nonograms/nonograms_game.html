<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="nonograms_game.css">

    <link href="https://fonts.cdnfonts.com/css/games" rel="stylesheet">
    <title>NONOGRAMS</title>
</head>

<body>
    <h1 class="title">NONOGRAMS</h1>
    <div class="container">

        <div class="parameters" id="settings" >
            <label>Height <input id="set-h" type="number" min="3" max="30" value="5"></input></label>
            <br>
            <label>Width <input id="set-w" type="number" min="3" max="30" value="5"></input></label>
            
        </div>

        <div class="nonogram">
            <table id="game"></table>
        </div>

        <div class="buttons" id="settings">
            <button id="new-game">New game</button>
            <button id="solution">Solution</button>
            <button id="how-to-play">How to play?</button>
        </div>

    </div>
    <script src="nonograms_game.js"></script>
</body>

</html>
